<!doctype html>
<html lang="{{ site.lang | default: "ja-jp" }}">
  <head>
    <meta charset="utf-8">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script src="{{ '/assets/js/script.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
    <header>
      <h1><a href="{{ site.github.url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

      <ul class="commands">
        <li class="buttons"><a class="box github" href="{{ site.github.repository_url }}" target="_blank">GitHub</a></li>
        <li class="buttons"><a class="box document" href="https://raw.githubusercontent.com/{{ site.github.repository_nwo }}/{{ site.github.source.branch }}/docs/{{ page.name }}" target="_blank">ソース</a></li>
        <li class="buttons"><a class="box history" href="https://github.com/{{ site.github.repository_nwo }}/commits/{{ site.github.source.branch }}/docs/{{ page.name }}" target="_blank">履歴</a></li>
        <li><form action="search.html" target="_blank"><input type="text" name="q" placeholder="検索" required /><input type="submit" class="buttons box search" /></form></li>
      </ul>
    </header>

    <div class="main-contents">
      <article>
        {{ content }}
      </article>
    </div>

    <footer>
      <address>
        Posted by <a href="{{ site.github.owner_url }}">@{{ site.github.owner_name }}</a>.<br />
      </address>
      Posted at <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: "%Y/%m/%d %T" }}Z</time>.<br />
      Licensed by {{ site.github.license.name }}.<br />
    </footer>
  </body>
</html>
